<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6fa</title>
  <link rel="stylesheet" href="./index.css" type="text/css" />
  <link rel="stylesheet" href="./uploader/uploader.css" type="text/css" />
</head>
<body>
  <div class="home">
    <h1 class="title">项目效果图展示</h1>
    <div class="link">
      <img src="./assets/images/airplane.png" class="icon">
      <a href="https://github.com/6fa">我的github</a>
    </div>
    <ul class="item" id="itemContainer">
      <li class="amplify" to='uploader'>图片上传组件</li>
      <li class="amplify" to='snacks'>零食推荐App</li>
      <li class="amplify" to='accountBook'>记账本App</li>
    </ul>
  </div>

  <div class="uploader component" style="display: none;">
    <div class="title">
      <span>vue-img-uploader</span>
      <span>
        <a href="#">首页</a>
        <a href="https://github.com/6fa/vue-img-uploader">项目地址</a>
      </span>
    </div>
    <div class="img-list">
      <div class="img-list-item">
        <img src="./uploader/images/卡片预览+卡片选择.png">
        <span class="img-list-item-info">卡片预览+卡片选择(悬停显示放大和删除按钮)</span>
      </div>
      <div class="img-list-item">
        <img src="./uploader/images/卡片预览+按钮选择.png">
        <span class="img-list-item-info">卡片预览+按钮选择</span>
      </div>
      <div class="img-list-item">
        <img src="./uploader/images/卡片预览+拖拽选择.png">
        <span class="img-list-item-info">卡片预览+拖拽选择</span>
      </div>
      <div class="img-list-item">
        <img src="./uploader/images/列表预览+卡片选择.png">
        <span class="img-list-item-info">列表预览+卡片选择</span>
      </div>
      <div class="img-list-item">
        <img src="./uploader/images/列表预览+拖拽选择.png">
        <span class="img-list-item-info">列表预览+拖拽选择</span>
      </div>
      <div class="img-list-item">
        <img src="./uploader/images/卡片图片过大.png">
        <span class="img-list-item-info">卡片图片过大</span>
      </div>
      <div class="img-list-item">
        <img src="./uploader/images/卡片图片过大删除按钮.png">
        <span class="img-list-item-info">悬停显示删除按钮</span>
      </div>
      <div class="img-list-item">
        <img src="./uploader/images/卡片进度条.png">
        <span class="img-list-item-info">卡片进度条</span>
      </div>
      <div class="img-list-item">
        <img src="./uploader/images/卡片读取失败.png">
        <span class="img-list-item-info">卡片图片读取失败</span>
      </div>
      <div class="img-list-item">
        <img src="./uploader/images/列表图片过大.png">
        <span class="img-list-item-info">列表图片过大</span>
      </div>
      <div class="img-list-item">
        <img src="./uploader/images/列表读取失败.png">
        <span class="img-list-item-info">列表图片读取失败</span>
      </div>
      <div class="img-list-item">
        <img src="./uploader/images/列表进度条.png">
        <span class="img-list-item-info">列表进度条</span>
      </div>
      <div class="img-list-item">
        <img src="./uploader/images/上传中.png">
        <span class="img-list-item-info">上传中</span>
      </div>
    </div>
  </div>

  <div class="snacks component" style="display: none;">
    <div class="title">
      <span>snacks-app</span>
      <span>
        <a href="#">Home</a>
        <a href="https://github.com/6fa/Snack-App">Github</a>
      </span>
    </div>
  </div>

  <div class="accountBook component" style="display: none;">
    <div class="title">
      <span>accountBook-app</span>
      <span>
        <a href="#">Home</a>
        <a href="https://github.com/6fa/AccountBook">Github</a>
      </span>
    </div>
  </div>

  
  <script src="./getTemp.js"></script>
  <script src="./index.js"></script>
</body>
</html>
